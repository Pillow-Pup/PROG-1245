<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Class Task</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <header class="structural">
        <h1>In-Class Task 4</h1>
    </header>

    <nav class="structural">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <section>
        <main class="structural">
            <h2>Contact</h2>
            <form>
                <div><!--the "div" is just for the developer to group the items-->
                    <label for="name_id">Name:</label>
                    <input type="text" id="name_id" name="name" required autofocus> <!--auto focus on this input-->
                </div><!--the "div" also means we don't have to add the line breaks-->
               
                <div>
                    <label for="email_id">Email:</label>
                    <input type="email" id="email_id" name="email" required>
                </div>
               
                <div>
                    <fieldset>
                        <legend>What section of PROG-1245 are you in?</legend>
                        <input type="radio" id="4" name="sec" value="4" required>
                        <label for="4">Section 4</label>
                        <br>
                        <input type="radio" id="5" name="sec" value="5" checked> <!--this option will automatically be selected-->
                        <label for="5">Section 5</label>
                        <br>
                        <input type="radio" id="8" name="sec" value="8">
                        <label for="8">Section 8</label>
                    </fieldset>
                </div>
               
                <div>
                    <label for="help_id">What do you need help with?</label>
                    <select id="help_id" name="help" required>
                        <option value="0" selected>Select Option</option>
                        <option value="html">HTML</option>
                        <option value="css" >CSS</option> 
                        <option value="both">Both (HTML & CSS)</option>
                    </select>
                </div>
               
                <div>
                    <label for="comment_id">Comments</label>
                    <textarea id="comment_id" name="comment" rows="4" required></textarea>
                </div>
                
                <div>
                    <label for="human">I am a human</label>
                    <input type="checkbox" id="human" name="human" value="true" required>
                </div>
                
                <div>
                    <input type="submit" value="Submit">
                </div>
            </form>
        </main>
    
        <aside class="structural">
            <h2>Fun/Random Websites</h2>
            <ul>
                <li><a href="https://mondrianandme.com/">Piet Mondrian Art maker</a></li>
                <li><a href="http://randomcolour.com/">Random Colour Generator</a></li>
            </ul>
        </aside>
    </section>

    <footer class="structural">
        <p>&copy Erica Goodman 2023</p>
    </footer>
</body>
</html>
